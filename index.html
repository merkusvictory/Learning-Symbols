<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Loading Symbol</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="loading-circle">
            <div class="circle-cutter one"></div>
            <div class="circle-cutter two"></div>
            <div class="rounder one"></div>
            <div class=" two"></div>
        </div>
        <div class="loading-bubbles">
            <div class="bubble one"></div>
            <div class="bubble two"></div>
            <div class="bubble three"></div>
            <div class="bubble four"></div>
            <div class="bubble five"></div>
            <div class="bubble six"></div>
            <div class="circle-guide"></div>
        </div>
        <div class="loading-bar">
            <div class="loading-bar-bg"></div>
            <div class="loading-bar-fg"></div>
        </div>
        <div class="clock">
            <div class="clock-background">
                <div class="clock-center"></div>
                <div class="clock-hand-hour"></div>
                <div class="clock-hand-minute"></div>
                <div class="clock-hand-second"></div>
            </div>
        </div>
    </body>
</html>
